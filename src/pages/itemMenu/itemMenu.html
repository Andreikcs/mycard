<ion-content padding>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="apps"></ion-icon>
    </button>
    <ion-title>
      Home Principal
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <!--  Tag de Localidade -->
  <ion-item>
    <ion-label>Meus Serviços</ion-label>
    <ion-icon name="construct" item-start color="primary"></ion-icon>
  </ion-item>
  <br>
  <ion-list>
    <ion-item>
      <ion-label>Cidade</ion-label>
      <ion-select [(ngModel)]="fsd">
        <ion-option value="Universidade">Pato Branco</ion-option>
        <ion-option value="Bancario">Francisco Beltrão</ion-option>
        <ion-option value="OrtoBom">São Lourenço Do Oeste</ion-option>
        <ion-option value="Hospital São Lucas">Curitiba</ion-option>
      </ion-select>
    </ion-item>
    <!-- Lista de Serviços -->
    <ion-item>
      <ion-label>Serviços</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="Universidade">Fadep</ion-option>
        <ion-option value="Bancario">Banco Do Brasil</ion-option>
        <ion-option value="OrtoBom">OrtoBom </ion-option>
        <ion-option value="Hospital São Lucas">Médico</ion-option>
      </ion-select>
    </ion-item>
    <!-- Lista de Setores -->
    <ion-item>
      <ion-label>Setor</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="Universidade">Padis</ion-option>
        <ion-option value="Bancario">Financeiro</ion-option>
        <ion-option value="OrtoBom">Clareamento</ion-option>
        <ion-option value="Hospital São Lucas">Ortopedista</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <br>
  
    <ion-item>
      <ion-label>Gerenciador de Tarefas</ion-label>
      <ion-icon name="analytics" item-start color="primary" end></ion-icon>
    </ion-item>
    <div>
      <!-- div icones MAPA ATENDIMENTO -->
      <ion-item>
        <ion-list>
          <ion-item>
            <button ion-button clear>Gerar Senha</button><!--
            <button ion-button clear (click)="goToAtendimento()" class="animation">Cadastrar-se</button> -->
            <br>
            <button ion-button clear>Ver No Mapa</button>
            <br>
            <button ion-button clear (click)="goToAtendimento()">Informações</button>
          </ion-item>
        </ion-list>
      </ion-item>
      <br>
      <br>
    </div>
    <div>
      <br>
          <hr color="blue">
          </div>
  </ion-list>
</ion-header>
</ion-content>
