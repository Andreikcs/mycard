<ion-content padding>
  <form [formGroup]="myform">
    <ion-list no-lines>
      <ion-item>
        <ion-label color="primary" floating>Nome</ion-label>
        <!--<ion-input type="text" [(ngModel)]="pessoa.nome_razao" formControlName="nome" clearInput clearOnEdit="false"></ion-input> -->
        <ion-input type="text" [(ngModel)]="pessoa.nome_razao" formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" floating>CNPJ</ion-label>
        <!--  <ion-input type="text" [(ngModel)]="pessoa.cpf_cnpj" formControlName="cnpj" clearInput clearOnEdit="false"></ion-input>-->
        <ion-input type="text" [(ngModel)]="pessoa.cpf_cnpj" formControlName="cnpj" [brmasker]="{mask:'99.999.999/9999-99', len:18}"></ion-input>
      </ion-item>
      <div>
        <ion-list>
          <ion-item>
            <ion-label color="primary">Cidade</ion-label>
            <ion-select [(ngModel)]="pessoa.cidade" [ngModelOptions]="{standalone: true}">
              <ion-option *ngFor="let cidade of cidades" formControlName="cidade" [value]="cidade" ngDefaultControl>{{cidade.nome}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </div>

      <ion-item>
        <ion-label color="primary" floating>Login</ion-label>
        <!-- <ion-input type="text" [(ngModel)]="pessoa.email" formControlName="email" clearInput clearOnEdit="false"></ion-input>-->
        <ion-input type="text" [(ngModel)]="pessoa.email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" floating>Senha</ion-label>
        <!--<ion-input type="password" [(ngModel)]="pessoa.senha" formControlName="senha" clearInput clearOnEdit="false"></ion-input>-->
        <ion-input type="password" [(ngModel)]="pessoa.senha" formControlName="senha"></ion-input>
      </ion-item>

      <ion-item no-lines>

        <button ion-button color="primary" clear item-end (click)="goToSave()" [disabled]="!pessoa.nome_razao || !pessoa.cpf_cnpj || !pessoa.cidade || !pessoa.email || !pessoa.senha">
          <ion-icon name='md-checkmark'></ion-icon>
        </button>
        <button ion-button color="danger" clear item-end (click)="goToPessoa()" [disabled]="!pessoa.nome_razao || !pessoa.cpf_cnpj || !pessoa.cidade || !pessoa.email || !pessoa.senha">
          <ion-icon name='md-close'></ion-icon>
        </button>

      </ion-item>
    </ion-list>
  </form>

</ion-content>
