<ion-content padding>
  <ion-header>
    <ion-navbar>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Setor</ion-title>
    </ion-navbar>
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="setor.setor"></ion-input>
    </ion-item>
    <ion-item no-lines>

      <button ion-button color="primary" clear item-end (click)="goToSave()" [disabled]="!setor.setor">
        <ion-icon name='md-checkmark'></ion-icon>
      </button>
      <button ion-button color="danger" clear item-end [disabled]="!setor.setor">
        <ion-icon name='md-close'></ion-icon>
      </button>

    </ion-item>
  </ion-header>
</ion-content>
