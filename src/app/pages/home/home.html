
<ion-content padding class="content">
    <ion-row justify-content-center>
      <img src="/assets/imgs/mycard.png" style="margin:auto;">
    </ion-row>
  <ion-card>
    <ion-card-content> 
      <ion-list no-lines>
        <ion-item>
          <ion-label floating >Login</ion-label>
          <ion-input type="text"   [(ngModel)]="pessoa.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating >Senha</ion-label>
          <ion-input type="password"  [(ngModel)]="pessoa.senha"></ion-input>
        </ion-item>
        <ion-item>
          <button ion-button (click)="goToLogar()" ion-left block small>LOGIN</button>
          <br>
          <p>Sua Primeira Vez Aqui?</p>
          <a>
            <button ion-button (click)="goToPessoa()" ion-left block small>CADASTRAR-SE</button>
          </a>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card> 
</ion-content>
