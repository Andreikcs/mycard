<ion-content padding>
  <ion-header>
    <ion-navbar>
      <!--<button ion-button menuToggle> -->
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Home</ion-title>
    </ion-navbar>
    <ion-item>
      <ion-label color="primary" floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.nome_razao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>CNPJ</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.cpf_cnpj"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Endereço</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.endereco"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Número</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Bairro</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Tel. Comercial</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.telefone_comercial"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Celular</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.celular"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Login</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Senha</ion-label>
      <ion-input type="text" [(ngModel)]="empresa.senha"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <button ion-button color="green" clear item-end (click)="goToSave()">
        <ion-icon name='md-checkmark'></ion-icon>
      </button>
    </ion-item>
  </ion-header>
</ion-content>
