<ion-menu [content]="NAV">
  <ion-header>
    <title>my card</title>
  </ion-header >
  <ion-content>
     <img src="/assets/imgs/logo.png" alt="">
     
    <ion-list>
      <button color="dark" ion-item *ngFor="let page of getPages()" (click)="goToPage(page.component)" menuClose>
        <ion-icon item-left name="{{ page.icon }}"></ion-icon>
        {{page.titulo}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #NAV></ion-nav>
